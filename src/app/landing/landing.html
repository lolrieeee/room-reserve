<div class="landing">
    <div class="landing-login-container">
        <h1 *ngIf='!username'>Welcome to Room Reserve</h1>
        <img *ngIf='username' src="../assets/larry.jpg" alt="" class="landing-profile-img">
        <h1 *ngIf='username'>Welcome Back, {{username.name}}</h1>
        <span *ngIf='showWarning' (click)='closeWarning()' class="warning-landing">Please Login to view rooms X</span>
        <gw-login></gw-login>
    </div>
</div>
